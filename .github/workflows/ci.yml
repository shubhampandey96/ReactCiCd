name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      # ðŸ”¥ Remove preinstalled Node 18
      - name: "Remove Node 18"
        run: |
          sudo rm -rf /opt/hostedtoolcache/node/18*

      - name: "Setup Node.js 20.19.0"
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: "Check Node.js version"
        run: node --version   # should now show v20.19.0

      - name: "Install Dependencies"
        run: npm ci

      - name: "Run Build"
        run: npm run build

      - name: "Run Tests"
        run: npm test -- --watchAll=false

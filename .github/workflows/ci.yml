name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"   # ğŸ”¥ force exact version
          cache: "npm"

      - name: "Check Node.js version"
        run: node --version   # ğŸ” debug step

      - name: "Install Dependencies"
        run: npm ci

      - name: "Run Build"
        run: npm run build

      - name: "Run Tests"
        run: npm test -- --watchAll=false

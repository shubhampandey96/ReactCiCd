name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      # ðŸš¨ Force remove Node.js 18.x
      - name: "Remove preinstalled Node 18"
        run: |
          sudo rm -rf /opt/hostedtoolcache/node/18*

      - name: "Setup Node.js (20.x)"
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          check-latest: true   # ðŸ‘ˆ forces latest matching version
          cache: "npm"

      - name: "Verify Node.js version"
        run: node -v   # âœ… should print v20.19.0

      - name: "Install Dependencies"
        run: npm ci

      - name: "Run Build"
        run: npm run build

      - name: "Run Tests"
        run: npm test -- --watchAll=false

name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master   # fixed spacing

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "18" # React works well with LTS

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Build"
        run: npm run build

      - name: "Run Tests"
        run: npm test -- --watchAll=false

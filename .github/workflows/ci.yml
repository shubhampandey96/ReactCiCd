name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"  # âœ… force the exact version Vite requires
          cache: "npm"

      - name: "Install Dependencies"
        run: npm ci   # faster + more reliable than npm install in CI

      - name: "Run Build"
        run: npm run build

      - name: "Run Tests"
        run: npm test -- --watchAll=false

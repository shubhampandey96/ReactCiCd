name: "Sample React CI Pipeline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      # ðŸš¨ Remove preinstalled Node versions so it can't fall back to 18.x
      - name: "Remove preinstalled Node"
        run: |
          sudo rm -rf /opt/hostedtoolcache/node

      - name: "Setup Node.js (22.12.0)"
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          check-latest: true
          cache: "npm"

      - name: "Verify Node.js version"
        run: node -v   # âœ… should now print v22.12.0

      - name: "Install Dependencies"
        run: npm ci

      - name: "Run Build"
        run: npm run build

      - name: "Run Tests"
        run: npm test -- --watchAll=false
